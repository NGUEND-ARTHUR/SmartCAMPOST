# Development/test overrides to silence noisy runtime warnings during local builds
spring.jpa.open-in-view=false

# SECURITY: Disable default user in production - use proper authentication
# Only enable for local development with explicit env var
spring.security.user.name=${DEV_USER:}
spring.security.user.password=${DEV_PASSWORD:}

# Reduce Hibernate/JPA logging noise
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Notification gateway: 'mock' (default) or 'twilio'
# In production (Render): set NOTIFICATION_GATEWAY=twilio and provide TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN, TWILIO_FROM_NUMBER.
notification.gateway=${NOTIFICATION_GATEWAY:mock}

# Payment gateway: 'mtn' (default) or 'mock'
payment.gateway=${PAYMENT_GATEWAY:mtn}

# MTN MoMo configuration
mtn.consumer-key=${MTN_CONSUMER_KEY:}
mtn.consumer-secret=${MTN_CONSUMER_SECRET:}
mtn.token-url=${MTN_TOKEN_URL:}
mtn.init-url=${MTN_INIT_URL:}
mtn.verify-url=${MTN_VERIFY_URL:}

# SECURITY: Actuator endpoints - restrict in production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized
management.endpoint.env.enabled=false
management.endpoint.beans.enabled=false
management.endpoint.configprops.enabled=false
