# Development/test overrides to silence noisy runtime warnings during local builds
spring.jpa.open-in-view=false

# Provide a default user for development to avoid generated-password log entry
spring.security.user.name=dev
spring.security.user.password=dev

# Reduce Hibernate/JPA logging noise
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR

# Notification gateway: 'mock' (default) or 'twilio'
# Switched to Twilio as requested. Make sure TWILIO_ACCOUNT_SID, TWILIO_AUTH_TOKEN and TWILIO_FROM_NUMBER are set in the environment.
notification.gateway=twilio
