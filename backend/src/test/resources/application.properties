# Test profile configuration
spring.profiles.active=test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Security for tests
spring.security.user.name=test
spring.security.user.password=test

# JWT test configuration
smartcampost.jwt.secret=TestSecretKeyForJwtSigningMinimum32Chars
smartcampost.jwt.expiration-ms=3600000

# QR Security test configuration
smartcampost.qr.secret-key=TestQrSecretKeyMinimum32Characters

# Reduce Hibernate debug noise during tests
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.springframework.orm.jpa=ERROR
